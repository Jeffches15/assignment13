<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Calculations App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    {% block head %}{% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<header class="bg-blue-100 shadow-md py-4">
  <div class="container mx-auto px-4 text-center text-gray-800">
    <h1 class="text-2xl font-bold mb-3">Calculations App</h1>
    <nav class="flex justify-center space-x-6 font-semibold text-lg">
      <a href="{{ url_for('read_index') }}" class="hover:text-blue-700 transition">Home</a>
      <a href="{{ url_for('login_page') }}" class="hover:text-blue-700 transition">Login</a>
      <a href="{{ url_for('register_page') }}" class="hover:text-blue-700 transition">Register</a>
    </nav>
  </div>
</header>


<main class="flex-grow bg-blue-50 py-12">
    <!-- Changed max-w-xl to max-w-4xl to make boxes wider-->
  <div class="container mx-auto px-4 text-center text-gray-800 space-y-4 max-w-4xl">
    {% block content %}
    <p class="text-lg font-semibold text-blue-700">Welcome to the Calculations App</p>
    <p class="text-md text-gray-600">Please login or register to start using the application.</p>
    {% endblock %}
  </div>
</main>


  <footer class="bg-blue-50 py-4 mt-auto shadow-inner">
  <div class="container mx-auto px-4 text-center">
    <p class="text-gray-500 text-sm">&copy; 2025 Calculations App. All rights reserved.</p>
  </div>
</footer>

</body>

</html>
